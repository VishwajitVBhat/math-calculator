{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="{% static 'login/style.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    {% block content %}
<div style="height: auto; width: 400px;">
    <div style="width: 100%;">
        <form action="{% url 'verify_otp' %}" method="POST">
       
            {% csrf_token %}
            <h1 style="color: white;">Verify OTP</h1>
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}
            <div class="input-box">
                <input type="text" name="otp" placeholder="Enter OTP" required style="background-color: #3d3d3d;">
                <i class='bx bxs-key'></i>
            </div>
            <button type="submit" class="btn">Verify</button>
            <div class="forgot-link">
                <a href="{% url 'forgot_password' %}">Resend OTP</a>
            </div>
           
        </form>
    </div>
</div>
{% endblock %}
</body>
</html>
